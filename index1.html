<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="0; url=match-scouting.html">
    <title>Redirecting...</title>
</head>
<body>
    <p>If you are not redirected, <a href="match-scouting.html">click here</a>.</p>
</body>
</html>
<!-- This is a simple HTML page that redirects to match-scouting.html immediately upon loading. -->
<!-- The <meta> tag with http-equiv="refresh" is used to specify the delay before the redirect occurs, which is set to 0 seconds in this case. -->
